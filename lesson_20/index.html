<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Domashka lesson 20</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__body">
          <button class="header__burger">
            <span></span>
          </button>
          <div class="header__logo">
            <img src="img/icon/logo.svg" alt="logo">
          </div>
          <div class="header__menu menu">
            <ul class="menu__items">
              <li class="menu__item sub-menu">
                <a href="" class="sub-menu__sign-in">SIGN IN</a>
                <a href="" class="sub-menu__create-account">CREATE AN ACCOUNT</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__limk">home</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__limk">Shop</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__limk">blog</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__limk">Sale</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__limk">contact us</a>
              </li>
            </ul>
            <div class="menu__search">
              <form action="#" enctype="multipart/form-data" class="menu__search-form">
                <input type="search" id="input-search" name="input-search" class="menu__input-search" required>
                <label for="input-search" class="menu__label-search">
                  <img src="img/icon/search.svg" alt="icon" class="menu__icon-search">
                  <span class="menu__text-search">search</span>
                </label>
              </form>
            </div>
          </div>

          <div class="header__side-right right-side">
            <div class="right-side__account">
              <a href="" class="right-side__sign-in">SIGN IN</a>
              <a href="" class="right-side__create-account">CREATE AN ACCOUNT</a>
            </div>

            <div class="right-side__search">
              <button type="button" class="right-side__button">
                <img src="img/icon/search.svg" alt="icon" class="right-side__icon-search">
              </button>
              <form action="#" enctype="multipart/form-data" class="right-side__block-search">
                <label for="right-search" class="right-side__label-search">
                  <img src="img/icon/search-dark.svg" alt="icon" class="right-side__icon-search">
                </label>
                <input type="search" id="right-search" name="input-search" class="right-side__input-search" required
                  appearance="none">
                <button type="button" class="right-side__search-close">

                </button>
              </form>
            </div>
            <div class="right-side__block-cart">
              <a href="" class="right-side__like"><img src="img/icon/like.svg" alt="" class="right-side__icon-like"></a>
              <div class="right-side__shop-cart">
                <a href="" class="right-side__cart">
                  <img src="img/icon/cart.svg" alt="" class="right-side__icon-cart">
                  <span class="right-side__number">0</span>
                </a>
                <a class="right-side__shoping-result">
                  <div class="right-side__shoping-cart">Shopping Cart</div>
                  <div class="right-side__money">0,00 EUR</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </header>
    <main>


    </main>
    <footer class="footer">

    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
